version: 2

models:
  - name: dim_customer
    columns:
      - name: customer_key
        tests: [not_null, unique]

  - name: fct_orders
    columns:
      - name: order_key
        tests: [not_null, unique]
      - name: customer_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key
